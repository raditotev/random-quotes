<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <body>

    <body>
  <div class="container vertical-center">

    <div class="row">
      <div class="col-xs-12">
        <blockquote class=" text-center">
          <p>
            <i class="fa fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fa fa-quote-right"></i>
          </p>
          <footer><span id="author"></span></footer>
        </blockquote>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <span id="twitter" class="pull-left"></span>
          <button id="getQuote" class="btn btn-inverse pull-right">
        New Quote
      </button>
        </div>
      </div>
    </div>
  </div>
</body>
